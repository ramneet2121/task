<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Verify Email</title>
</head>
<body class="bg-dark">
    <div class = 'container'>
        <<div class = 'row'>
        <div class = 'card' style="width: 50%; height: 100%; margin-top: 250px; margin-left:25%">
          <div class='card-header' style="text-align: center">
            <p><b>One-time password has been sent to the email id.</b></p>
            <p><b>Please check the email for the verification.</b></p>
          </div>
          <div class="card-body p-1">
            <form method="post" action="/validate_email" accept-charset="utf-8">

              <div class="row">

                <div class=" col-md-6 form-group" style="text-align: center">
                  <label>Enter OTP:</label>
                  <input type="text" class="form-control" id="otp" name="otp" placeholder="- - - -" required>
                </div>

                <div class=" col-md-6 form-group my-3" style="text-align: center">
                  <button type="submit" class="btn btn-success form-control" > Check OTP </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
